<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
<link rel="stylesheet" href="css/style-lienhe.css">
</head>

<body>
	
	 <section class="lienhe">
        <div class="lienhe-container">
			<a href="Index.html" class="btn-back"><p style="margin-bottom: 20px">Trang Chủ</p></a>
			<img src="dethi-furniture/dethi-furniture/images/Banner2.png" alt="" style="width: 100%;height: auto">
            <h2>Liên Hệ Với Chúng Tôi</h2>
            <p>Chúng tôi luôn sẵn sàng hỗ trợ bạn. Hãy điền thông tin vào form dưới đây.</p>

            <form action="#"  class="lienhe-form">
                <div class="form-group">
                    <label for="name">Tên của bạn</label>
                    <input type="text" name="name" placeholder="Nhập tên của bạn" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Nhập email của bạn" >
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" name="phone" placeholder="Nhập số điện thoại của bạn" >
                </div>          
                <div class="form-group">
                    <label for="message">Tin nhắn</label>
                    <textarea name="message" placeholder="Nhập tin nhắn của bạn" rows="4" ></textarea>
                </div>
                <button type="submit" class="btn-submit">Gửi Liên Hệ</button>
            </form>
        </div>
    </section>

</body>
</html>
